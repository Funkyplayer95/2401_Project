<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="/static/mypagestyle.css">


</head>

<body>
<div class="mypage">
    <h2>My Page</h2>
    <form>
        <div class="profile-image">
            <img id="image" src="/static/반지1.jpg" alt="Profile image">
            <input type="file" id="imageFile" name="imageFile">
        </div>
        <p>User ID: <span th:text="${user.userId}"></span></p>
        <p>Name: <span th:text="${user.userName}"></span></p>
        <p>Email: <span th:text="${user.userEmail}"></span></p>
        <p>Phone: <span th:text="${user.userPhone}"></span></p>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
